<script>
	$(function(){
		var wh = $(window).height();
		var header = $('.header').height();
		var ch = $('.container').height();
		var oneh = wh - header;
		$('.section').css({
			height:ch + 'px'
		})
		$(window).on('resize', function(){
			var wh = $(window).height();
			var header = $('.header').height();
			var ch = $('.container').height();
			var oneh = wh - header;
			$('.section').css({
				height:ch + 'px'
			})
		})
	})
	scrollActive();
	scrollActTwo();
	
	function scrollActive(){
		$('.container').scroll(function(){
			var wh = $('.container').width()
			if(wh > 1025){
				var scroll = $('.container').scrollTop()
				if (scroll > 600) {
					$('.artbox ul:eq(0) li').each(function(i,e){
						if(i <= 7){
							var math = Math.floor(Math.random() * 1000)
							$(this).delay(math).animate({opacity:1});
						}
					})
				}
			} else {
				$('.artbox ul:eq(0) li').css({opacity:1})
			}
		});
	}

	function scrollActTwo(){
		$('.container').scroll(function(){
			var wh = $('.container').width()
			if(wh > 1025){
				var scroll = $('.container').scrollTop()
				if (scroll > 1200) {
					$('.artbox ul:eq(1) li').each(function(i,e){
						if(i <= 7){
							var math = Math.floor(Math.random() * 1000)
							$(this).delay(math).animate({opacity:1});
						}
					})
				}
			} else {
				$('.artbox ul:eq(1) li').css({opacity:1})
			}
		});
	}
</script>
