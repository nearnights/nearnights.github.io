<script>
	$(function(){
		var wh = $(window).height();
		var header = $('.header').height();
		var ch = $('.container').height();
		var oneh = wh - header;
		$('.section').css({
			height:ch + 'px'
		})
		$(window).on('resize', function(){
			var wh = $(window).height();
			var header = $('.header').height();
			var ch = $('.container').height();
			var oneh = wh - header;
			$('.section').css({
				height:ch + 'px'
			})
		})
		
		ScrollOpacity();

		function ScrollOpacity(){
		$('.container').scroll(function(){
			var wh = $('.container').width();
			if(wh > 1025){
				var animate = -10 + 'px'
				var scroll = $('.container').scrollTop()
				if (scroll > 678) {
					for(var i = 0; i<=2; i++){
						var delayTime = 200 * i + 1
						$('.widthmeet img').eq(i).delay(delayTime).animate({opacity:1,top:animate});
						$('.website p').eq(i).delay(delayTime).animate({opacity:1,top:animate});
					}
				}
			}
		});
	}
})
</script>
